<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/1c785e9c07.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Sport API</title>
</head>

<body>
    <div class="container">
        <h1>Search your Favourite Team</h1>
        <form class="search-container" id="submit">
            <input type="text" placeholder="Search..." class="search-box" id="search">
            <button class="search-btn" type="submit">
                <i class="fas fa-search"></i>
            </button>
        </form>

        <div id="results-heading"></div>
        <div id="teams" class="teams"></div>

    </div>

    <script src="script.js"></script>
</body>

</html>
